<p>todos works!</p>
<div class="container">
  <form #form="ngForm" (ngSubmit)="onCreateTodo(form.value)">
    <div class="form-group">
      <label for="Name">todo</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        required
        ngModel
        name="Name"
      />
    </div>
    <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!form.valid"
  >
    Create Post
  </button>
    </form>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">todos</th>
        <th scope="col">complete</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todos;'>
        <th scope="row">{{ todo.id }}</th>
        <td>{{ todo.name }}</td>
        <td><input #checkBox (change)='onUpdate(todo)' [checked]= "todo.isComplete"  type="checkbox" class="form-check-input" id="checkBox"> </td>
        <td><button (click)='onDelete(todo.id)' class="btn btn-danger">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
