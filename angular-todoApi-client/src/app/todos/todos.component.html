<p>todos works!</p>
<div class="container">
  <table class="table">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">todos</th>
        <th scope="col">complete</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let todo of todos;'>
        <th scope="row">{{ todo.id }}</th>
        <td>{{ todo.name }}</td>
        <td><input [checked]= "todo.isComplete"  type="checkbox" class="form-check-input" id="exampleCheck1"> </td>
        <td><button class="btn btn-danger">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
